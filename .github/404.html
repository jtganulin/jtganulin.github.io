<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Redirecting...</title>
        <meta name="robots" content="noindex, nofollow" />
    </head>
    <body>
        <script>
            const newPath = window.location.hash ? `/${window.location.hash.substr(1)}` : '/';
            window.location.replace ? window.location.replace(newPath) : (window.location.href = newPath);
        </script>
    </body>
</html>
